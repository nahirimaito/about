<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/about/assets/css/responsive.css" />
    <link rel="stylesheet" href="/about/assets/css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loadComponent = (id, file) => {
        fetch(file)
          .then((res) => res.text())
          .then((data) => {
            const container = document.getElementById(id);
            if (container) container.innerHTML = data;
          });
      };

      loadComponent("nav-container", "/about/components/nav.html");
      loadComponent("footer-container", "/about/components/footer.html");
      loadComponent("working-note", "/about/components/working-note.html");
    });
  </script>
  <body>
    <div id="nav-container"></div>

    <main>
      <!-- Aquí va el contenido de la página -->
    </main>

    <div id="working-note"></div>
    <div id="footer-container"></div>
  </body>
</html>
